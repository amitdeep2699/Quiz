<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Quiz</title>
</head>

<body class="bg-light" onload="question_fun()">
    <div class="container-fluid">
        <div class="row m-5">
            <div class="container m-5 ">
                <div class="row justify-content-center" style="background-color: black;">
                    <h id="t" style="color: white; font-size: 40px">Quiz</h>
                </div>
                <div class="row mt-3 pl-1 ans_tag" style="font-weight: bold;"><h4>Answer key</h4></div>
                <div class="row mt-5 " style="background-color: white;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);border-radius: 3px;">
                    <div class="container m-3 tag" >
                        <h4 id="q_title"></h4><br>
                        <input  type="radio" id="q1" name="question" value="o1">
                        <label  for="q1" id="o1"></label><br>
                        <input type="radio" id="q2" name="question" value="o2">
                        <label for="q2" id="o2"></label><br>
                        <input type="radio" id="q3" name="question" value="o3">
                        <label for="q3" id="o3"></label><br>
                        <input type="radio" id="q4" name="question" value="o4">
                        <label for="q4" id="o4"></label>
                        <br>
                        <label id="check"></label><br>
                        <button class="btn" style="background-color: gold;" onclick="hit()">Submit</button>
                    </div>
                    <div class="container m-2 result">
                        <li class="showquestion"></li>
                        <li class="showquestion"></li>
                        <li class="showquestion"></li>
                        <li class="showquestion"></li>
                        <li class="showquestion"></li>
                        <li class="showquestion"></li>
                        <li class="showquestion"></li>
                        <li class="showquestion"></li>
                        <li class="showquestion"></li>
                        <li class="showquestion"></li>
                        <br>
                    </div>
                </div>
                <div class="row m-3 ans_tag1"><button class="btn" style="background-color: #17a2b8;color: white;" onclick="restart()">Restart</button></div>
            </div>
        </div>
    </div>


    <script src="javascript.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
